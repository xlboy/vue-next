<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-Test</title>
    <script src="./packages/vue/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        {{ state.tets }}
        <button @click="click" v-aaa="">123</button>
    </div>
    <script>
        const {
            createApp,
            reactive,
            computed,
            render,
            watchEffect,
            ref,
            createVNode
        } = Vue
        const MyComponent = {
            props: ['title'],
            setup(props) {
                console.log('title', props)
                const state = reactive({
                    message: 'Hello world!!',
                    get tets() {
                        return 'state:' + state.message
                    },
                    arr: [1, 2],
                    arr2: ref([3, 4])
                })
                const test = computed(() => { return 1 })
                console.log('test', test)

                function click() {
                    state.message += 'wdnmd,xbzzo'
                }
                return {
                    state,
                    click,
                    nb: { color: 'red' }
                }
            }
        }
        const App = createApp(MyComponent).mount('#app')
        App.directive('aaa', () => {
            console.log('就这')
        });
    </script>
</body>

</html>
